<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>登录页面</title>
        <link type="text/css" rel="stylesheet" href="../CSS/denglv.css">
    </head>
    <body>
        <div id="denglv">
            <header>
                <ul>
                    <li class="mima"><a href="#">密码登录</a></li>
                    <li class="yanzhengma"><a href="#">验证码登录</a></li>
                </ul>
            </header>
            <content>
                <div class="denglv-content">
                    <form action="#" method="post" enctype="application/x-www-form-urlencoded">
                        <div class="form-group">
                            <input type="text"  class="input-with-icon" value="" placeholder="请输入用户名/手机号/邮箱" required>
                            <span class="icon user-icon">👤</span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="input-with-icon" value="" placeholder="请输入6-16位密码" required>
                            <span class="icon lock-icon">🔒</span>
                        </div>
                        <div class="mem">
                           <label><input type="checkbox" name="mem" value="jizhuwo"> 记住我</label>
                        </div>
                        <div class="power">
                            <p>登录或完成注册即代表你同意<span>用户协议</span>和<span>隐私政策</span></p>
                        </div>
                        <div class="btn">
                            <input type="submit" value="登录">
                            <input type="button" value="注册">
                        </div>
                    </form>
                </div>
            </content>
            <footer>
                <div class="qita">
                    <p class="qita-text">其他登录方式</p>
                    <hr align="center" size="1px">
                    <ul class="img-group">
                        <li><a href="https://im.qq.com/index/" target="_blank"><img src="../image/QQ图标.jpg"></a></li>
                        <li><a href="https://weixin.qq.com/" target="_blank"><img src="../image/微信图标.jpg"></a></li>
                        <li><a href="https://www.weibo.com/#!/nmsu" target="_blank"><img src="../image/微博图标.webp"></a></li>
                        <li><a href="https://seller.tiktokglobalshop.com" target="_blank"><img src="../image/抖音图标.jpg"></a></li>
                    </ul>
                </div>
            </footer>
        </div>
    </body>
</html>
